<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
</head>
<body>
    <h1>Lovelorn's Shopping List</h1>
    <div class="container">
        <form id="user-input">
              <input type="text" id="inputBox" value="" placeholder="Enter Shopping List Item Here" size="30">
              <button type="submit" id="addItem">Add</button>
        </form>  
         <ul class="shopping-list-items">
            <li class="current-item">
               <a href="#" class="btn"/>eggs<img class="remove" src=""/></li>
            <li class="current-item">
               <img class="purchased" src=""/>bread<img class="remove" src=""/></li>
            <li class="current-item">
               <img class="purchased" src=""/>milk<img class="remove" src=""/></li>
	       </ul>
         <div class="btn-purchased">Purchased</div>
         <div class="btn-remove">Remove</div>
         <div class="remove-all-button">Remove All</div>
    </div>     
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
