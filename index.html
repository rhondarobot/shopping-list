<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon"  href="brownbag.ico"> 
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
</head>
<div id="body" class="body">
  <div id="header" class="header">
    <header><h1>Lovelorn's Shopping List</h1></header>
  </div>  
  <div class="container">
    <div id="form" class="form">
        <form id="groceryItem">
          <div class="form-text">
           <input type="text" id="inputText" placeholder="Enter item here"/>
          </div>
          <div class="form-add">
           <input type="submit" id="add" value="Add"/>
          </div>
          <div class="form-removeAll"> 
           <input type="button" id="removeAll" value="Remove Purchased Items"/>
          </div> 
        </form><br>
    </div>  
      <div class="instructions">(Click the checkbox of purchased items to cross them off)</div><br>
  
    <div class="list-items">
      <ul>
         <li><input type="checkbox">Eggs</li>
         <li><input type="checkbox">Cherry Coke</li>
         <li><input type="checkbox">Pizza Rolls</li>
         <li><input type="checkbox">Veggies</li>
      </ul> 
    </div>  
      </div>

</div>   
</body>
</html>
