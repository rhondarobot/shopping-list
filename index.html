<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="input">
        <img id="bag" src="http://i.imgur.com/J1lClUW.png"/>
        <h1>Lovelorn's Shopping List</h1>
        <input id="item"></input>
        <button type="submit" id="add">Add</button></br>
        <h2>Click here to remove all items from list</h2>
        <ul id="list">
            <li class="items"><div class="purchased"></div><span>Bread</span><div class="remove"></div></li>
            <li class="items"><div class="purchased"></div><span>Eggs</span><div class="remove"></div></li>
            <li class="items"><div class="purchased"></div><span>Milk</span><div class="remove"></div></li>
        </ul>    
    </div>     
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
