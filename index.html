<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
    <header><h1>Lovelorn's Shopping List</h1></header>
      <div class="container">
        <form id="groceryItem">
          <input type="text" id="inputText" placeholder="Enter item here"/>
          <input type="submit" id="add" value="Add"/>
          <input type="button" id="removeAll" value="Remove Purchased Items"/>
        </form><br>
  
      <div class="instructions">Click  purchased items to cross them off</div><br>
  
      <ul id="sortable">
         <li><input type="checkbox">Eggs</li>
         <li><input type="checkbox">Veggies</li>
         <li><input type="checkbox">Pizza Rolls</li>
         <li><input type="checkbox">Cherry Coke</li>
       </ul> 
  

</div>   
</body>
</html>
