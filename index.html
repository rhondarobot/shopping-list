<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lovelorn's Shopping List</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel='stylesheet' href='css/style.css'>
  <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/x-icon"  href="brownbag.ico"> 
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<div id="wrapper" class="wrapper">
  <div id="image">
  <div id="header" class="header">
    <header><h1>Lovelorn's Shopping List</h1></header>
  </div>  
  <div class="container">
    <div class="form-elements">
        <form class="form">
           <input type="text" class="inputText" placeholder="Enter item here"/>
           <input type="submit" class="add" value="Add"/>
           <input type="button" class="remove" value="Remove"/>
        </form>
    </div>  
      <div class="instructions">(Click checkbox to scratch out purchased items. Click 'remove' button on checked items to remove them from the list.)</div>
  
       <div class="list-items">
          <ul>
           <li><input type="checkbox">Eggs</li>
           <li><input type="checkbox">Cherry Coke</li>
           <li><input type="checkbox">Pizza Rolls</li>
           <li><input type="checkbox">Veggies</li>
           </ul> 
       </div>  
  </div>

</div>   
</body>
</html>
